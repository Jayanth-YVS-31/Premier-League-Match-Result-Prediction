        * {

            box-sizing: border-box;

            background: linear-gradient(to right, #0d1b2a, #1d3557); /* Soccer-themed background */

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align from the top */
            padding: 20px;
        }

        main {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);

        h1 {

            font-size: 3em;
            font-weight: bold;
            color: #e63946;
            margin-bottom: 20px;

            font-size: 1.2em;
            color: #f1faee;
        }

        form {

            flex-direction: column; /* Arrange form elements vertically */
            gap: 15px;
            margin-top: 20px;
        }

        label {
            font-size: 1.2em;
            color: #f1faee;
            width: 100%;
        }

        select, input {
            padding: 12px;
            font-size: 1em;
            border-radius: 10px;
            border: 2px solid #e63946;
            background: #1d3557;
            color: #fff;
            width: 100%; /* Ensure inputs take full width */
            transition: background 0.3s ease;
        }

        select:focus, input:focus {
            background: #e63946;
            border-color: #fff;
            outline: none;
        }

        button {
            padding: 15px;
            font-size: 1.5em;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #264653;
        }

        #result {

            font-size: 2em;
            margin-top: 20px;
            color: #f1faee;
            font-weight: bold;
            padding: 20px;
            background: #e63946;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);

        footer {

            margin-top: 40px;
            font-size: 1.2em;
            color: #e63946;
        }

        footer h4 {
            font-size: 1.5em;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            form {
                gap: 10px;

        }

        <script>
            document.getElementById('matchForm').addEventListener('submit', async (event) => {
                event.preventDefault();

                // Collect form data
                const formData = {
                    week: document.getElementById('week').value,
                    date: document.getElementById('matchDate').value,
                    homeTeam: document.getElementById('homeTeam').value,
                    awayTeam: document.getElementById('awayTeam').value,
                    lastHomeResult: document.getElementById('lastHomeResult').value,
                    homeStreak: document.getElementById('homeStreak').value,
                    homeRestDays: document.getElementById('homeRestDays').value,
                    lastAwayResult: document.getElementById('lastAwayResult').value,
                    awayStreak: document.getElementById('awayStreak').value,
                    awayRestDays: document.getElementById('awayRestDays').value
                };

                try {
                    // Send data to the Flask API
                    const response = await fetch('http://127.0.0.1:5000/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    // Parse the response and display the prediction
                    const result = await response.json();
                    document.getElementById('result').innerText = `Prediction: ${result.prediction}`;
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('result').innerText = 'Error in prediction';
                }
            });
